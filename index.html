<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="./style.css">
  <script type="module" src="/main.js" defer></script>
</head>
<body>
  <main>
    <div class="container">
      <h3 class="advive-heading">Advice # <span class="advice-number"></span></h3>
      <h1 class="advice-body">Press the button for some advice!</h1>
      <picture class="divider">
        <source srcset="./images/pattern-divider-mobile.svg" media="(max-width: 768px)">
        <source srcset="./images/pattern-divider-desktop.svg">
        <img src="./images/pattern-divider-desktop.svg" alt="">
      </picture>
    </div>
    <button class="advice-btn">
      <img src="./images/icon-dice.svg" alt="Dice image">
    </button>
  </main>
  

  <!-- Advice #Advice ID goes here -->

  <!-- "Advice text goes here" -->
  
  <!-- <script type="module" src="/main.js"></script> -->
</body>
</html>
